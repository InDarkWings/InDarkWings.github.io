<!DOCTYPE html>
<html>
<head>
  <title>烟花按钮</title>
  <style>
    body {
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    button {
      font-size: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    /* CSS 样式用于创建烟花效果 */
    .firework {
      width: 5px;
      height: 5px;
      border-radius: 50%;
      position: absolute;
      animation: explode 1s forwards;
    }

    @keyframes explode {
      0% { transform: scale(1); opacity: 1; background-color: red; }
      25% { transform: scale(5); opacity: 0.7; background-color: orange; }
      50% { transform: scale(8); opacity: 0.4; background-color: yellow; }
      75% { transform: scale(12); opacity: 0.2; background-color: green; }
      100% { transform: scale(15); opacity: 0; background-color: blue; }
    }
  </style>
</head>
<body>
  <button onclick="createFirework()">释放烟花</button>

  <script>
    function createFirework() {
      // 创建一个烟花元素
      var firework = document.createElement('div');
      firework.className = 'firework';
      firework.style.left = Math.random() * 90 + 'vw';
      firework.style.top = Math.random() * 90 + 'vh';
      firework.style.animationDuration = Math.random() * 2 + 1 + 's';

      // 随机选择烟花的颜色
      var colors = ['red', 'orange', 'yellow', 'green', 'blue'];
      var randomColor = colors[Math.floor(Math.random() * colors.length)];
      firework.style.backgroundColor = randomColor;

      // 将烟花元素添加到页面中
      document.body.appendChild(firework);

      // 在一段时间后移除烟花元素
      setTimeout(function() {
        firework.remove();
      }, 3000);
    }
  </script>
</body>
</html>
