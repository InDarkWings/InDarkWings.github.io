<!DOCTYPE html>
<html>
<head>
  <title>烟花按钮</title>
  <style>
    body {
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    button {
      font-size: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    /* CSS 样式用于创建粒子效果 */
    .particle {
      width: 3px;
      height: 3px;
      border-radius: 50%;
      position: absolute;
      animation: explode 1s forwards;
    }

    @keyframes explode {
      0% { transform: scale(1); opacity: 1; background-color: red; }
      25% { transform: scale(5); opacity: 0.7; background-color: orange; }
      50% { transform: scale(8); opacity: 0.4; background-color: yellow; }
      75% { transform: scale(12); opacity: 0.2; background-color: green; }
      100% { transform: scale(15); opacity: 0; background-color: blue; }
    }
  </style>
</head>
<body>
  <button onclick="createFirework()">释放烟花</button>

  <script>
    function createFirework() {
      var firework = document.createElement('div');
      firework.className = 'firework';
      firework.style.left = Math.random() * 90 + 'vw';
      firework.style.top = Math.random() * 90 + 'vh';

      var particles = 50; // 粒子数量

      for (var i = 0; i < particles; i++) {
        var particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = firework.style.left;
        particle.style.top = firework.style.top;
        particle.style.animationDuration = Math.random() * 2 + 1 + 's';

        var angle = Math.random() * 360; // 随机角度
        var distance = Math.random() * 100 + 50; // 随机距离

        var x = Math.cos(angle) * distance;
        var y = Math.sin(angle) * distance;

        particle.style.transform = `translate(${x}px, ${y}px)`;

        var colors = ['red', 'orange', 'yellow', 'green', 'blue'];
        var randomColor = colors[Math.floor(Math.random() * colors.length)];
        particle.style.backgroundColor = randomColor;

        document.body.appendChild(particle);
      }

      setTimeout(function() {
        firework.remove();
        var particles = document.querySelectorAll('.particle');
        particles.forEach(function(particle) {
          particle.remove();
        });
      }, 3000);
    }
  </script>
</body>
</html>
